<header [ngClass]="{ fixed: scrollY > 80 }">
  <ul id="nav">
    <li>
      <a href="" routerLink="../main">首页</a>
    </li>
    <li *ngFor="let menu1 of meneList">
      <a href="" routerLink="../main/article/{{ menu1.cate_ID }}">{{
        menu1.cate_Name
      }}</a>
      <ul>
        <li *ngFor="let menu2 of menu1['child']">
          <a href="" [routerLink]="'../main/article/' + menu2['cate_ID']">{{
            menu2.cate_Name
          }}</a>
        </li>
        <!-- <li>
          <a href="" routerLink="../main/article/js">JavaScript</a>
        </li> -->
      </ul>
    </li>
    <li>
      <a href="" routerLink="../main/about">关于</a>
    </li>
    <!-- <li>
      <a href="" routerLink="/main">合作</a>
    </li> -->
    <li>
      <a href="" (click)="preventA($event)">工具</a>
      <ul>
        <li>
          <a href="" routerLink="../main/tool/mapTool" (click)="jumpReload()"
            >地图工具</a
          >
        </li>
        <li>
          <a
            href=""
            (click)="
              preventA(
                $event,
                'https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference'
              )
            "
            >javaScript手册</a
          >
        </li>
        <li>
          <a href="" (click)="preventA($event, 'https://github.com/Esri')"
            >github/esri</a
          >
        </li>
      </ul>
    </li>
    <div style="clear: both; width: 0"></div>
  </ul>
</header>
<div style="height: 60px"></div>
